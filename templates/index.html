<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>توکن‌های دریافتی</title>
    <style>
        table { border-collapse: collapse; width: 100%; font-family: sans-serif; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h2>✅ لیست خام توکن‌های دریافتی از API</h2>
<table>
    <tr>
        <th>نام</th>
        <th>نماد</th>
        <th>آدرس</th>
    </tr>
    {% for token in tokens %}
    <tr>
        <td>{{ token.name }}</td>
        <td>{{ token.symbol }}</td>
        <td>{{ token.address }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>

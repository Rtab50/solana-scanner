<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>🪙 توکن‌های سولانا با سهم ۱۰ هولدر اول ≤ ۲۵٪</title>
    <style>
        body { font-family: sans-serif; background: #f8f9fa; padding: 2rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { padding: 0.5rem; border: 1px solid #ccc; text-align: center; }
        th { background-color: #343a40; color: white; }
    </style>
</head>
<body>
    <h2>🪙 توکن‌های سولانا با سهم ۱۰ هولدر اول ≤ ۲۵٪</h2>
    {% if tokens %}
    <table>
        <thead>
            <tr>
                <th>نام</th>
                <th>نماد</th>
                <th>آدرس</th>
                <th>درصد</th>
            </tr>
        </thead>
        <tbody>
            {% for token in tokens %}
            <tr>
                <td>{{ token.name }}</td>
                <td>{{ token.symbol }}</td>
                <td>{{ token.address }}</td>
                <td>{{ token.percent }}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>هیچ توکنی با این شرایط یافت نشد.</p>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>🪙 توکن‌های امن سولانا</title>
    <style>
        body { font-family: sans-serif; direction: rtl; background: #f7f7f7; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        th { background: #222; color: #fff; }
        tr:nth-child(even) { background-color: #eee; }
    </style>
</head>
<body>
    <h2>🪙 توکن‌های سولانا با مجموع سهم 10 هولدر ≤ 25%</h2>
    {% if tokens %}
    <table>
        <thead>
            <tr>
                <th>نام</th>
                <th>نماد</th>
                <th>آدرس</th>
                <th>درصد 10 هولدر</th>
            </tr>
        </thead>
        <tbody>
            {% for token in tokens %}
            <tr>
                <td>{{ token.name }}</td>
                <td>{{ token.symbol }}</td>
                <td>{{ token.address }}</td>
                <td>{{ token.top10_percent }}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>هیچ توکنی شرایط فیلتر را ندارد.</p>
    {% endif %}
</body>
</html>
